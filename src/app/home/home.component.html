<div class="courses-panel">
  <h3>All Courses</h3>
  <button
      mat-button
      class="mat-raised-button mat-accent"
      (click)="importLegalEntity()"
    >
      Import
    </button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- <div id="test">{{course | json}}</div>     -->
      <courses-card-list
        [courses]="beginnerCourses$ | async"
      ></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
